<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan EMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Loan / EMI Calculator</h2>

    <label>Loan Amount (₹)</label>
    <input type="number" id="loanAmount" placeholder="Enter loan amount">

    <label>Interest Rate (%)</label>
    <input type="number" id="interestRate" placeholder="Annual interest rate">

    <label>Tenure (Months)</label>
    <input type="number" id="tenure" placeholder="Loan tenure in months">

    <button onclick="calculateEMI()">Calculate EMI</button>

    <div class="result">
        <p><strong>Monthly EMI:</strong> ₹ <span id="emi">0</span></p>
        <p><strong>Total Interest:</strong> ₹ <span id="totalInterest">0</span></p>
        <p><strong>Total Amount:</strong> ₹ <span id="totalAmount">0</span></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
